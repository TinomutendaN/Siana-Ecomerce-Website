<style>
    /* General styling for the navigation */
    #navigation {
        background-color: #f8f8f8; /* Background color of the navbar */
        padding: 10px 0; /* Padding for top and bottom */
    }

    /* Container to hold the navigation items */
    .nav-container {
        display: flex;
        overflow-x: auto; /* Enable horizontal scrolling */
        white-space: nowrap; /* Prevent line breaks */
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on touch devices */
    }

    /* Styling for individual nav items */
    .main-nav {
        display: inline-block;
        padding: 0;
        margin: 0;
        list-style: none; /* Remove bullet points */
    }

    /* Each navigation item */
    .main-nav li {
        display: inline-block;
        margin: 0 10px; /* Space between items */
    }

    /* Styling for the links */
    .main-nav a {
        text-decoration: none;
        color: #333; /* Text color */
        font-size: 16px;
        padding: 5px 10px;
        display: block;
    }

    /* Styling for the active link */
    .main-nav li.active a {
        font-weight: bold;
        border-bottom: 2px solid #333; /* Highlight the active item */
    }
</style>
</head>

<nav id="navigation">
